<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style\style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <title>ValoSkins</title>
  </head>

  <body>
    <video
      id="video"
      src="asset/video/valorant-moewalls-com.mp4"
      muted
      preload="auto"
      autoplay
      loop
    ></video>

    <div class="mainTitle">ValoSkins</div>

    <div class="navbar">
      <div class="navbar-Weapons">Weapons</div>
      <div class="navbar-Maps">Maps</div>
      <div class="navbar-Agents">Agents</div>
      <div class="navbar-Cards">Cards</div>
      <div class="navbar-Buddies">Buddies</div>
      <div class="navbar-Sprays">Sprays</div>
    </div>

    <div class="container">
      <div class="map-text">
        <div class="map-name"></div>
        <div class="map-legend">
          <div class="map-legend-text"></div>
          <div class="map-legend-box">
            <div class="map-legend-deco"></div>
            <div class="map-legend-text">
              <div class="text-box-1">
                <div class="text-1-color"></div>
                <div class="text-1-text"></div>
              </div>
              <div class="text-box-2">
                <div class="text-2-color"></div>
                <div class="text-2-text"></div>
              </div>
              <div class="text-box-3">
                <div class="text-3-color"></div>
                <div class="text-3-text"></div>
              </div>
              <div class="text-box-4">
                <div class="text-4-color"></div>
                <div class="text-4-text"></div>
              </div>
              <div class="text-box-5">
                <div class="text-5-color"></div>
                <div class="text-5-text"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="map-picture"></div>
    </div>

    <div class="buttons"><a class="retour" href="#">Back to Top</a></div>

    <footer>
      Made by Jordan Lambert
      <a href="https://github.com/lambert-j">github: @lambert-j</a>
    </footer>
  </body>

  <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
  <script src="main.js" type="module"></script>
</html>
